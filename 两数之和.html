<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var twoSum=function(nums,target){
            map=new Map()
            for(let i=0;i<nums.length;i++){
                x=target-nums[i]
                if(map.has(x)){
                    return [map.get(x),i]
                }
                map.set(nums[i],i)
            }
        }
    </script>
</body>
</html>
